<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banga Boys</title>
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="Fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <script src="https://use.fontawesome.com/13ed482f0a.js"></script>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Bangaa Boys</h2>
                <div class="line"></div>
            </div>
            <article class="reviews">
                <div class="img-container">
                    <img src="img/pk.png" id="person-image" alt="image">
                </div>
                <h3 class="name" id="name"></h3>
                <p class="job" id="job"></p>
                <p class="info" id="info"></p>
                <div class="btn-container">
                    <button class="btn" id="backward"><span class="fa fa-chevron-left"></span>
                    </button>
                    <button class="btn" id="forward"><span class="fa fa-chevron-right"></span></button>
                </div>
                <button id="random-btn">Random BB</button>
            </article>
           <div class="home" ><i class="fas fa-home"></i><a href="../index.html">Back to Home</a></div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
